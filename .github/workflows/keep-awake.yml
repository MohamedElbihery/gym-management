name: Keep Render Awake

on:
  schedule:
    - cron: '*/14 * * * *' # Run every 14 minutes to prevent Render's 15-minute sleep
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: |
          curl -s https://gym-management.onrender.com/api/health
          echo "Pinged Render API successfully"
